<div class="w-full">
  <div class="container mx-auto p-4 flex justify-center">
    <div class="w-full md:w-80 border border-slate-300 shadow-lg">
      <div class="bg-slate-700">
        <h1 class="font-bold text-white text-2xl text-center py-2">Task List</h1>
      </div>
      <div class="p-3">
        <div class="flex w-full">
          <input
            type="text"
            #taskTitle
            [(ngModel)]="task"
            class="grow-1 mr-2"
            placeholder="task title"
            (keyup.enter)="addTask(task)"
          />
          <button (click)="addTask(task)">Add</button>
        </div>
        <div class="flex flex-col my-2">
          <ng-container *ngIf="tasks.length; else noTasks">
            <div *ngFor="let task of tasks; let i = index" class="flex justify-between items-center my-2">
              <div>{{ task }}</div>
              <button (click)="removeTask(i)">Remove</button>
            </div>
          </ng-container>
          <ng-template #noTasks>
            <div class="text-center">(No Tasks)</div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
